<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>WMSU | Online Canteen</title>
      
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'images/n_logo.png' %}" /> 
    
        <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}"> 
        <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/login_style.css' %}">
        
        <script src="{% static 'assets/js/jquery-3.5.1.js' %}"></script> 
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
    </head>
    <body class=" ">
        <!-- loader Start -->
        <div id="loading">
              <div id="loading-center">
              </div>
        </div>
        <script>
            {% for m in messages  %}
            {% if 'success' in m.tags %}
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: '{{m}}',
              showConfirmButton: false,
              timer: 1500
            })
            {% endif %}
            {% endfor %}
            </script>
            <script>
              {% for m in messages  %}
              {% if 'error' in m.tags %}
              Swal.fire({
                position: 'center',
                icon: 'error',
                title: '{{m}}',
                showConfirmButton: false,
                timer: 3000
              })
              {% endif %}
              {% endfor %}
              </script>
        <!-- loader END -->

        <div class="wrapper">
			<section class="login-content">
				<div class="container">
					<div class="row align-items-center justify-content-center height-self-center">
						<div class="col-lg-9">
							<div class="card auth-card">
								<div class="card-body p-0">
									<div class="d-flex align-items-center auth-content">
										<div class="col-lg-7 align-self-center">
											<div class="p-3 ml-3">
											
												<h3 class="mb-2">Sign In and stay connected.</h3>
												<p>A Moments of Delivered on Time</p> 
													
													<div class="row">
													
														<div class="col-lg-12">
															<div id="login-indicator text-center" >
																<div id="indicator-msg" style="margin: 0px 0 20px 0px !important;">
																	<span id="login-indicator-msg" style="display:none"></span>
																</div>
															</div>
														</div>
														<form method="post" class="needs-validation" novalidate>
                                                            {% csrf_token %}
                                                            <div class="form-group">
                                                                {{ form.username.label_tag }}
                                                                {{ form.username }}
                                                                <div class="invalid-feedback">{{ form.username.errors }}</div>
                                                            </div>
                                                            <div class="form-group">
                                                                {{ form.password.label_tag }}
                                                                {{ form.password }}
                                                                <div class="invalid-feedback">{{ form.password.errors }}</div>
                                                            </div>
                                                            <button name="customer_login_bttn" id="customer_login_bttn" class="btn btn-primary" type="submit">
                                                                <i class='fa fa-arrow-alt-circle-right' style='font-size:20px;'></i>Log-in as Customer
                                                            </button>
                                                        </form>
														
														<div class="col-lg-12 mt-3">
															<a href="index.php"><small><em>Back to Main Page</em></small></a>
														</div>
													</div>
													
													
											</div>
										</div>
										<div class="col-lg-4 content-right">
											<img src="{% static "assets/images/login/01.png" %}" class="img-fluid image-right" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script> 
        
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{% static 'assets/js/chart-custom.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>
    
    <!-- Login JavaScript -->
    <script src="{% static 'assets/js/login_errand.js' %}"></script>
    <script src="{% static 'assets/js/login_vendor.js' %}"></script>
    <script src="{% static 'assets/js/login_customer.js' %}"></script>
</body>
</html>
